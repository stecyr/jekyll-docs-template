---
layout: default
title: Dan's Tech Blog
---
{{ content }}

<div id="home">
  <h2 class="fade">Read:</h2>
  <ul class="posts">
    {% for post in site.posts %}
      {% if page.type == "service" %}  
        <li>&laquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}   
    {% endfor %}
  </ul>
</div>
